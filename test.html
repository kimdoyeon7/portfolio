<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <!-- swiper cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.2.4/swiper-bundle.min.js" integrity="sha512-hJrV+LKHbu+Hxkn/+ZwGOCMUkap0ZfjJbca9WT38z69+MYmRzMlvUd401TOs1b4byAm4fGDESpEcCbG2A6cibQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.2.4/swiper-bundle.css" integrity="sha512-0x5peylECh6ad58xDrjrNZL87Zhg9rdda76yOOHrfGr41VSEwUNmYaK72U/JVScMbSWG1n4Vj35LGmq8ggsqaQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

    </style>
</head>
<body>
    <div id="banner">
        <div class="container">
            <h1>BANNER DESIGN</h1>
            <!-- javascript - plugin -->
            <div class="swiper">
                <div class="swiper-wrapper contents">
                    <div class="swiper-slide banner banner1"><a href="#"><img src="./images/noimg_1.jpg" alt=""></a></div>
                    <div class="swiper-slide banner banner2"><a href="#"><img src="./images/noimg_2.jpg" alt=""></a></div>
                    <div class="swiper-slide banner banner3"><a href="#"><img src="./images/noimg_3.jpg" alt=""></a></div>
                    <div class="swiper-slide banner banner4"><a href="#"><img src="./images/noimg_4.jpg" alt=""></a></div>
                    <div class="swiper-slide banner banner5"><a href="#"><img src="./images/noimg_5.jpg" alt=""></a></div>
                    <div class="swiper-slide banner banner5"><a href="#"><img src="./images/noimg_5.jpg" alt=""></a></div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
            <!-- javascript - plugin -->
        </div>
    </div>
    <script>
        let banner_swiper = new Swiper("#banner .swiper", {
        slidesPerView: 3,
        spaceBetween: 30,
        loop:true,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        });
    </script>
</body>
</html>
